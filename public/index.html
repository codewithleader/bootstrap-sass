<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/custom-bootstrap.css" />
  </head>
  <body>
    <button type="button" class="btn btn-primary">Button Primary</button>
    <button type="button" class="btn btn-secondary">Button Subtitle</button>
    <button type="button" class="btn btn-success text-light">Button Accent</button>
    
    <a
      href="#"
      class="btn btn-indigo-500 disabled"
      role="button"
      >Disabled</a
    >
    

    <button type="button" class="btn btn-sm">Button Small</button>
    <button type="button" class="btn btn-md">Button Medium</button>
    <button type="button" class="btn btn-lg">Button Large</button>

    <a
      href="#"
      class="btn btn-primary active"
      role="button"
      >Active Link</a
    >

    <button
      type="button"
      class="btn btn-outline-primary"
    >
      Outline
    </button>
    
<div class="dropdown open">
  <button
    class="btn btn-outline-danger dropdown-toggle"
    type="button"
    id="triggerId"
    data-bs-toggle="dropdown"
    aria-haspopup="true"
    aria-expanded="false"
  >
    Dropdown Button
  </button>
  <div class="dropdown-menu" aria-labelledby="triggerId">
    <button class="dropdown-item bg-light" href="#">Action</button>
    <button class="dropdown-item disabled" href="#">
      Disabled action
    </button>
  </div>
</div>

    <div class="d-grid gap-2">
      <button
        type="button"
        name=""
        id=""
        class="btn btn-primary"
      >
        Button
      </button>
    </div>
    

    <!-- bundle trae tanto el js como el popper -->
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
